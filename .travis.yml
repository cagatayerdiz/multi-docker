sudo: required
services: 
  - docker

before_install:
  - docker build -t cagatayerdiz/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true cagatayerdiz/react-test npm test -- --coverage

after_success:
  - docker build -t cagatayerdiz/multi-client ./client
  - docker build -t cagatayerdiz/multi-nginx ./nginx
  - docker build -t cagatayerdiz/multi-server ./server
  - docker build -t cagatayerdiz/multi-worker ./worker
  # Log into the docker cli
  - docker login -username "$DOCKER_ID" --password "$DOCKER_PASSWORD"
  # Push images to docker hub 
  - docker push cagatayerdiz/multi-client
  - docker push cagatayerdiz/multi-nginx
  - docker push cagatayerdiz/multi-server
  - docker push cagatayerdiz/multi-worker
 